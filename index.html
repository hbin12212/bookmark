<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Title</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="main-wrapper">
                <div class="today-info">
                    <div class="date" id="date">
                        <!-- 날짜&요일 -->
                    </div>
                    <div class="clock" id="clock">
                        <!-- 현재 시간 -->
                    </div>
                </div>
                <div class="search">
                    <input
                        id="search"
                        autocomplete="off"
                        onkeypress="enterKey(event)"
                        placeholder="검색어를 입력하세요"
                    />
                </div>
            </div>
            <div class="quotes" id="quotes"></div>
        </div>
        <div class="bookmark-open" id="bookmark-open">
            <div onclick="toggle()">북마크 닫기</div>
        </div>
        <div class="bookmark-close" id="bookmark-close">
            <div onclick="toggle()">북마크 열기</div>
        </div>
        <div class="bookmark" id="bookmark">
            <div class="btn-wrapper">
                <div class="add-btn" onclick="newBookMarkToggle()">+ 북마크 추가</div>
            </div>
            <!-- 새로운 북마크 작성폼 -->
            <div class="input-bookmark-item" id="new-bookmark-item">
                <div class="bookmark-input">
                    <div class="new-url-name">
                        <div class="label">이름</div>
                        <input id="new-url-name" />
                    </div>
                    <div class="new-url">
                        <div class="label">링크</div>
                        <input id="new-url" />
                    </div>
                </div>
                <div class="input-btn-box">
                    <div class="cancel-btn" onclick="newBookMarkToggle()">취소</div>
                    <div class="save-btn" onclick="saveItem()">추가</div>
                </div>
            </div>
            <!-- 북마크 리스트 -->
            <div class="bookmark-list" id="bookmark-list"></div>
        </div>
    </body>
    <script src="./js/clock.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/bookmark.js"></script>
    <script src="./js/bookmark-toggle.js"></script>
    <script src="./js/quotes.js"></script>
</html>
