<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Title</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="main-wrapper">
                <div class="today-info">
                    <div class="date" id="date">
                        <!-- 날짜&요일 -->
                    </div>
                    <div class="clock" id="clock">
                        <!-- 현재 시간 -->
                    </div>
                </div>
                <div class="search">
                    <input
                        id="search-input"
                        autocomplete="off"
                        onkeypress="enterKey(event)"
                        placeholder="검색어를 입력하세요"
                    />
                </div>
            </div>
            <div class="quote" id="quote"></div>
        </div>
        <div class="bookmark-open" id="bookmark-open">
            <div onclick="bookmarkBarToggle()">북마크 닫기</div>
        </div>
        <div class="bookmark-close" id="bookmark-close">
            <div onclick="bookmarkBarToggle()">북마크 열기</div>
        </div>

        <div class="bookmark-bar" id="bookmark-bar">
            <div class="bookmark-item-add-btn" onclick="newBookmarkToggle()">+ 북마크 추가</div>

            <!-- 새로운 북마크 작성폼 -->
            <div class="bookmark-item-input-form" id="bookmark-item-input-form">
                <div class="bookmark-input">
                    <div class="new-bookmark-url-name">
                        <div class="label">이름</div>
                        <input id="new-bookmark-url-name-input" />
                    </div>
                    <div class="new-bookmark-url">
                        <div class="label">링크</div>
                        <input id="new-bookmark-url-input" />
                    </div>
                </div>
                <div class="bookmark-item-input-btn">
                    <div class="cancel-btn" onclick="newBookmarkToggle()">취소</div>
                    <div class="add-btn" onclick="addBookmarkItem()">추가</div>
                </div>
            </div>

            <!-- 북마크 리스트 -->
            <div class="bookmark-list" id="bookmark-list"></div>
        </div>
    </body>
    <script src="./js/clock.js" defer></script>
    <script src="./js/search.js" defer></script>
    <script src="./js/bookmark.js" defer></script>
    <script src="./js/bookmark-toggle.js" defer></script>
    <script src="./js/quote.js" defer></script>
</html>
